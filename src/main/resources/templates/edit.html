<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Editar Vacinação</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/vacina" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Vacinação</a>
                </h3>
                <h2>Editar Vacinação</h2>
                <form action="/update">
                    <div class="form-group">
                        <label for="email">Paciente:</label>
                        <input type="text" class="form-control" name="nomePaciente" th:value="${vacina.nomePaciente}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Estabelecimento Saúde</label>
                        <input type="text"  class="form-control" name="estabelecimentoSaude" cols="60" rows="3" th:text="${vacina.estabelecimentoSaude}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Estrategia Vacinação:</label>
                        <input type="text" class="form-control" name="estrategiaVacinacao" th:value="${vacina.estrategiaVacinacao}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Vacina:</label>
                        <input type="text"  class="form-control" name="prodImage" th:value="${vacina.nomeVacina}" />
                    </div>
                    <input type="hidden" name="id" th:value="${vacina.id}" />
                    <button type="submit" class="btn btn-success">Salvar</button>
                </form>
            </div>
        </div>
    </body>
</html>
