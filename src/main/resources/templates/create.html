<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Criar uma vacina</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/vacina" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Vacina</a>
                </h3>
                <h2>Criar Vacinação</h2>
                <form action="/save">
                    <div class="form-group">
                        <label for="email">Paciente:</label>
                        <input type="text" class="form-control" name="nomePaciente" />
                    </div>
                    <div class="form-group">
                        <label for="email">Estabelecimento de Saúde</label>
                        <input type="text" class="form-control" name="estabelecimentoSaude" />
                    </div>
                    <div class="form-group">
                        <label for="email">Estratégia de Vacinação</label>
                        <input type="text" class="form-control" name="estrategiaVacinacao" />
                    </div>
                    <div class="form-group">
                        <label for="email">Vacina</label>
                        <input type="text" class="form-control" name="nomeVacina" />
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </form>
            </div>
        </div>
    </body>
</html>
