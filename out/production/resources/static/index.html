<!DOCTYPE HTML>
<html>
    <head>
        <title>Vacinacao Prototipo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/7.2.2/jquery.mmenu.all.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/7.2.2/jquery.mmenu.all.js"></script>

        <style>
            body {
                background: #19CC8B;
            }

            .wrapper {
                box-sizing: border-box;
                width: 80%;
                max-width: 900px;
                margin: 0 auto;
            }


            .button {
                color: #fff;
                background: #19CC8B;
                margin: 0 auto 20px;
                border-radius: 10px;
                font-weight: 800;
                width: 170px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                display: block;
                cursor: pointer;
                -webkit-transition: background 0.25s ease;
                -moz-transition: background 0.25s ease;
                transition: background 0.25s ease;
                border: none;
            }

            .button:hover {
                background: #15ad76;
            }

            #mm-blocker {
               display: none !important;
            }
        </style>
    </head>
    <body>

        <!-- MENU -->
        <nav id="my-menu">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <span>Agenda</span>
                    <ul><li><a href="#">Agendamento </a>
                        <li><a href="#">Agenda do Profissional</a></ul>
                </li>
                <li>
                    <span>Vacinação</span>
                    <ul>
                        <li><a href="/vacina">Listar Vacinas</a></li>
                        <li><a href="/create">Registrar Vacina</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/contact/">Configuração</a>
                </li>
                <li>
                    <a href="/logout">Sair</a>
                </li>
            </ul>
        </nav>

       <!-- CONTAINER -->
        <div id="my-page">

            <!-- CABECALHO -->
            <div id="my-header">
                <header class="row">
                    <div class="navbar navbar-fixed-top" style="margin-bottom: 0px; border-bottom-width: 0px;">
                        <div class="navbar-inner">
                            <div class="container">
                                <div class="row">

                                    <!-- MENU - HAMBURGUER -->
                                    <button id="my-icon" class="hamburger hamburger--collapse" type="button">
                                        <span class="hamburger-box">
                                              <span class="hamburger-inner"></span>
                                        </span>
                                    </button>

                                    <div class="nomeTitulo"> SIGA SAUDE </div>

                                    <div class="secretaria_saude">
                                        <a href="#" target="_blank">Admin</a>
                                        <div class="versao">Ultimo Login: 06/12/2018</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>

            <!-- CONTEUDO -->
            <div id="my-content">

            </div>

            <!-- RODAPE -->
            <div id="my-footer"></div>
        </div>

        <script>

            var $menu = $("#my-menu").mmenu({
                extensions: ["theme-dark"]
            });

            var $icon = $("#my-icon");
            var API = $menu.data("mmenu");
            var i = 0;

            $icon.on("click", function() {
                if (i == 0) {
                   API.close();i++;

                } else {
                   API.open();i = 0;
                }
            });

            API.bind("open:finish", function() {
                setTimeout(function() {
                    $icon.addClass("is-active");
                }, 10);
            });
            API.bind("close:finish", function() {
                setTimeout(function() {
                    $icon.removeClass("is-active");
                }, 10);
            });

            $(document).ready(function() {
                API.open();
                $('.mm-wrapper__blocker').remove();

            });
        </script>

    </body>
</html>
